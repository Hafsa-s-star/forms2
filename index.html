<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <title>Forms</title>
</head>
 <body style="background-image: url('./bg2.avif'); background-size:cover ; background-repeat: no-repeat; font-family: Sofia, cursive; font-weight: 400; font-style: normal; color: purple;">
    <h1><center><strong>Forms</strong></center></h1>
     <center>  <table>
           <form action="./response.html">
            
        <tr>
            <td><label for="fname">First Name:</label>
                <input type="text" name="fname" size="20" maxlength="11" placeholder="First Name" value="" id="firstName" required></td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <td><label for="lname">Last Name:</label>    
                <input type="text" name="lname" size="20" maxlength="11" placeholder="Last Name" value="" id="lastName" required></td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </tr>
       <tr>
            <td><label for="Password">Password:</label>
            <input type="password" name="Pass" size="20"  placeholder="Password" value="" id="password" required></td>
            <td><label for="Date Of Birth">Date Of Birth</label>
            <input type="date" name="DOB" value="" id="DOB" required></td>
        </tr>  
        <tr>
            <td><label for="Contact Number">Contact Number:</label>
            <input type="number" name="num" size="20" placeholder="+92 1234567854" value="" id="Contact Number" maxlength="10" required></td>
            <td><label for="Email">Email:</label>
            <input type="email" name="email" size="20" placeholder="xyz@gmail.com" value="" id="email" required></td>
        </tr>
         <tr>
            <td><label for="Gender">Gender:</label>
            
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </td>
            <td><label for="Hobbies">Hobbies:</label>

                <input type="checkbox" name="hobbies" value="reading"> Reading
                <input type="checkbox" name="hobbies" value="traveling"> Traveling
                <input type="checkbox" name="hobbies" value="sports"> Sports
            </td>
         </tr>
         <tr>
            <td><label for="Country">Country:</label>
                <input id="Pakistan" type="radio" name="country" value="Pakistan">
                <label for="Pakistan">Pakistan</label>
                <input id="India" type="radio" name="country" value="India">
                <label for="India">India</label>
                <input id="America" type="radio" name="country" value="Bangladesh">
                <label for="America">America</label>
                <input id="Africa" type="radio" name="country" value="USA">
                <label for="Africa">Africa</label>
                <input id="Other" type="radio" name="country" value="Other">
                <label for="Other">Other</label>
            </td>
         </tr>
         <tr>
            <td><label for="Your Picture">Your Picture:</label>
            <input type="image" name="picture" id="picture" accept="image/*" required></td>
         </tr>
         <tr>
            <td><label for="Qualification">Qualification:</label>
            <input type="file" name="qualification" id="qualification" required></td>
            <td><label for="Your Linkedin">Your Linkedin:</label>
            <input type="url" name="linkedin" id="linkedin" placeholder="https://www.linkedin.com/in/yourprofile" required></td>
         </tr>
         <tr>
            <td><label for="Your Address">Your Address:</label>
        </td>
         </tr>

         <tr>
            <td><textarea name="address" id="address" rows="5" cols="20" required></textarea></td>
         </tr>
            <tr>
                <td colspan="2"> 
               <button type="submit" value="Submit" style="background-color: darkblue; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
            </tr>
    </form>
     </table></center>
    

    
</body>
</html>
