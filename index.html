<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <title>Forms</title>
</head>
<body style="background-color: #a4d4dc; font-family: Sofia, cursive; font-weight: 400; font-style: normal; color: #b94949;">
    <h1><center><strong>Forms</strong></center></h1>
     <table>
        <tr>
            <td><label for="fname">First Name:</label>
                <input type="text" name="fname" size="20" maxlength="11" placeholder="First Name" value="" id="firstName"></td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <td><label for="lname">Last Name:</label>    
                <input type="text" name="lname" size="20" maxlength="11" placeholder="Last Name" value="" id="lastName"></td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </tr>
       <tr>
            <td><label for="Password">Password:</label>
            <input type="password" name="Pass" size="20"  placeholder="Password" value="" id="password"></td>
            <td><label for="Date Of Birth">Date Of Birth</label>
            <input type="date" name="DOB" value="" id="DOB"></td>
        </tr>
     </table>
    
</body>
</html>
